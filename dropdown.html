<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <link href="css/index.css" rel="stylesheet">
  <script src="js.select.js"></script>
</head>

<body>
  <div class="myJs-select myJs-dropdown">
    <div class="myJs-text-input myJs-select-area">
      <div class="myJs-center">
        <div class="myJs-binding">
          <span class="myJs-placeholder myJs-off">Select option</span>
          <div class="myJs-pick myJs-langMu" key="languageShow">
            <div class="myJs-vCenter myJs-mR5 myJs-br">
              <img class="myJs-dBlock" height="18px" src="../img/icons/flag_JP.jpg">
            </div>
            <div class="myJs-vCenter myJs-fs16-jp">日本語</div>
          </div>
        </div>
      </div>
      <div class="myJs-right">
        <div class="myJs-dropdown-btn">
          <i class="fa fa-caret-down"></i>
          <i class="fa fa-caret-up myJs-off"></i>
        </div>
      </div>
    </div>
    <ul class="myJs-list-option myJs-off myJs-lang">
      <li class="myJs-item myJs-item-btn myJs-disable" value="en">
        <a>
          <div class="myJs-vCenter myJs-mR5">
            <img class="myJs-dBlock" height="18px" src="../img/icons/flag_EN.jpg">
          </div>
          <div class="myJs-vCenter myJs-langMu" key="englishDisable">English (coming soon)</div>
        </a>
      </li>
      <li class="myJs-item myJs-item-btn myJs-active" value="jp">
        <a>
          <div class="myJs-vCenter myJs-br myJs-mR5">
            <img class="myJs-dBlock" height="18px" src="../img/icons/flag_JP.jpg">
          </div>
          <div class="myJs-vCenter myJs-langMu" key="japanese">日本語</div>
        </a>
      </li>
      <li class="myJs-item myJs-item-btn myJs-disable" value="vn">
        <a>
          <div class="myJs-vCenter myJs-mR5">
            <img class="myJs-dBlock" height="18px" src="../img/icons/flag_VN.jpg">
          </div>
          <div class="myJs-vCenter myJs-langMu" key="vietnameseDisable">Vietnamese (coming soon)</div>
        </a>
      </li>
    </ul>
    <i class="myJs-backdrop myJs-off"></i>
  </div>
</body>

</html>
